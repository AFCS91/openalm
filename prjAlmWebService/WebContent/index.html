<!DOCTYPE html>
<html lang="pt-br">
<head>
<title>Parvaim</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="recursos/css/bootstrap.min.css">
<link rel="stylesheet" href="recursos/css/login.css">
<script src="recursos/js/jquery.min.js"></script>
<script src="recursos/js/bootstrap.min.js"></script>
<link type="text/css" href="recursos/css/jquery-ui-1.8.20.custom.css"
	rel="stylesheet" />
<script type="text/javascript" src="recursos/js/jquery-1.7.2.min.js"></script>
<script type="text/javascript"
	src="recursos/js/jquery-ui-1.8.20.custom.min.js"></script>



</head>
<body STYLE="background-image: url(recursos/imagens/botao/fundo.png);">
	<div class="jumbotron" style="visibility: hidden;">
		<!-- inicio da div onde ira conter o Cabecalho do site name= jumbotron -->
	</div>
	<!-- fim da div onde ira conter o Cabecalho do site name= jumbotron -->

	<!-- div onde ira conter todo o conteudo do site name= container -->
	<div class="container"
		STYLE="background-image: url(recursos/imagens/botao/fundo.png);">



		<div class="row">
			<div class="col-sm-12">
				<!-- titulo da pagina -->

			</div>


			<div class="col-sm-2">
				<!-- coluna onde entra a foto do usuÃ¡rio -->
			</div>

			<div class="col-sm-8">
				<!-- conteudo do site -->

				<div id="loginbox" style="margin-top: 50px;"
					class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
					<div class="panel panel-info">
						<div class="panel-heading">
							<div class="panel-title" style="text-align: center;">BEM
								VINDO !!!</div>
							<div></div>
						</div>

						<div style="padding-top: 30px" class="panel-body">

							<div style="display: none" id="login-alert"
								class="alert alert-danger col-sm-12"></div>

							<form id="loginform" name="f1" class="form-horizontal"
								role="form" method="post" action="inicial.jsp">

								<div style="margin-bottom: 25px" class="input-group">
									<span class="input-group-addon"><i
										class="glyphicon glyphicon-user"></i></span> <input
										id="login-username" type="text" class="form-control"
										name="txtlogin" value="" placeholder="Login"
										onKeyPress="submitenter(this,event)">
								</div>

								<div style="margin-bottom: 25px" class="input-group">
									<span class="input-group-addon"><i
										class="glyphicon glyphicon-lock"></i></span> <input
										id="login-password" type="password" class="form-control"
										name="txtsenha" placeholder="Senha"
										onKeyPress="submitenter(this,event)">
								</div>




								<div style="margin-top: 10px" class="form-group">
									<!-- Button -->

									<div class="col-sm-12 controls">
										<input type="submit" id="btn-login" class="btn btn-success"
											value="Logar" >


									</div>
								</div>


							</form>

							<div style="margin-left: 25%; margin-top: 10%; width: 100%">
								<img class="img-responsive"
									src="recursos/imagens/estrutura/logo.png" alt="logo"
									width="50%" height="50%">
							</div>

						</div>
					</div>

					</form>
				</div>





			</div>
		</div>


	</div>

	<div class="col-sm-2">
		<!-- Dados complementares -->
	</div>
	</div>






	</div>
	<!-- fim da div onde ira conter todo o conteudo do site name= container -->
	<div style="visibility: hidden;"></div>
</body>
</html>
